<!Doctype HTML>
<html>
  <head>
    <link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
  <div class="flex-container">
    <header class="flexy header">
      <nav>
        <ul class="horizontal">
          <li class="block"><a href="./index.html">View Music</a> |</li>
          <li class="block"><a href="./addMusic.html">Add Music</a> |</li>
          <li class="block">Profile</li>
        </ul>
      </nav>
    </header>

    <section class="flexy sidebar">
      <ul class="flex-item sidebar-class">
        <li >Artists:</li>
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <span class="glyphicon glyphicon-chevron-down"></span>
            </button>
            <ul id="artists" class="dropdown-menu" aria-labelledby="dropdownMenu1">
            </ul>
          </div>
        <li >Albums:</li>
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <span class="glyphicon glyphicon-chevron-down"></span>
            </button>
            <ul id="albums" class="dropdown-menu" aria-labelledby="dropdownMenu1">
            </ul>
          </div>
        <li >Genre:</li>
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <span class="glyphicon glyphicon-chevron-down"></span>
            </button>
            <ul id="genres" class="dropdown-menu" aria-labelledby="dropdownMenu1">
            </ul>
          </div>
        <li class="filter">Filter</li>
      </ul>
    </section>

    <section class="flexy main">
      <form class="formulate">
      <p>Enter the song title:<p>
        <input type="text" required id="songName">
      <p> Enter the song's album:<p>
        <input type="text" required id="artistName">
      <p> Enter the song's artist:<p>
        <input type="text" required id="albumName">
        <p> Enter the song's genre:<p>
        <input type="text" required id="genreName">
        <p><p>
        <button type="button" class="btn" id="addSong">Add song to FIYAHBASE!  <span class="glyphicon glyphicon-send"></span></button>
      </form>
      <div id="additionSuccess">
      success here
      </div>

  </div>

    <script data-main="javascripts/addMusic" src="./lib/bower_components/requirejs/require.js" type="text/javascript"></script>

  </body>
</html>
