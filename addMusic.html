<!Doctype HTML>
<html>
  <head>
    <link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
  <div class="flex-container">
    <header class="flexy header">
      <nav>
        <ul class="horizontal">
          <li class="block"><a href="./index.html">View Music</a> |</li>
          <li class="block"><a href="./addMusic.html">Add Music</a> |</li>
          <li class="block">Profile</li>
        </ul>
      </nav>
    </header>

    <section class="flexy sidebar">
      <ul class="flex-item sidebar-class">
        <li>Song Length:</li>
        <input type="range" class="loan-range" name="loan-range" min="1:00" max="6:00" step=":05"/>
        <li >Artists:</li>
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <span class="glyphicon glyphicon-chevron-down"></span>
            </button>
            <ul id="artists" class="dropdown-menu" aria-labelledby="dropdownMenu1">
            </ul>
          </div>
        <li >Albums:</li>
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <span class="glyphicon glyphicon-chevron-down"></span>
            </button>
            <ul id="albums" class="dropdown-menu" aria-labelledby="dropdownMenu1">
            </ul>
          </div>
        <li >Genre:</li>
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <span class="glyphicon glyphicon-chevron-down"></span>
            </button>
            <ul id="genres" class="dropdown-menu" aria-labelledby="dropdownMenu1">
            </ul>
          </div>
        <li class="filter">Filter</li>
      </ul>
    </section>

    <section class="flexy main">
      <form class="formulate">
        <input type="text" class="addTitle">Add song title
        <input type="text" class="addAlbum">Add song's album
        <input type="text" class="addArtist">Add song's artist
      </form>

  </div>

    <script data-main="javascripts/main" src="./lib/bower_components/requirejs/require.js" type="text/javascript"></script>

  </body>
</html>
