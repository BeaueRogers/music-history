<!Doctype HTML>
<html>
  <head>
    <link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
  <div class="flex-container">
    <header class="flexy header">
      <nav>
        <ul class="horizontal">
          <li class="block">View Music |</li>
          <li class="block">Add Music |</li>
          <li class="block">Profile</li>
        </ul>
      </nav>
    </header>

    <section class="flexy sidebar">
      <ul class="flex-item sidebar-class">
        <li>Song Length:</li>
        <input type="range" class="loan-range" name="loan-range" min="1:00" max="6:00" step=":05"/>
        <li>Artists:</li>
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <span class="glyphicon glyphicon-chevron-down"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a href="#">Artist1</a></li>
              <li><a href="#">Artist2</a></li>
              <li><a href="#">Artist3</a></li>
              <li><a href="#">Artist4</a></li>
            </ul>
          </div>
        <li id="album">Albums:</li>
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <span class="glyphicon glyphicon-chevron-down"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
              <li><a href="#">Album1</a></li>
              <li><a href="#">Album2</a></li>
              <li><a href="#">Album3</a></li>
              <li><a href="#">Album4</a></li>
            </ul>
          </div>
        <li id="genre">Genre</li>
          <h2>
          <input type="checkbox" value="downtempo" placeholder="downtempo"/> Downtempo
          <input type="checkbox" value="gabber" placeholder="gabber" /> Gabber
          <input type="checkbox" value="gangsta-rap" placeholder="gangsta-rap" /> Gangsta-rap
          </h2>
          <h2>
          <input type="checkbox" value="classical" placeholder="classical" /> Classical
          <input type="checkbox" value="nasheed" placeholder="nasheed" /> Nasheed
          <input type="checkbox" value="misc" placeholder="misc" /> Misc
          </h2>
        <li class="filter">Filter</li>
      </ul>
    </section>

    <section class="flexy main">
      <div id="list-of-songs">
        <div class="song-list">
        </div>
        <div class="add-more">
        </div>
        <button type="button" class="btn">More Songs <span class="glyphicon glyphicon-chevron-down"></span></button>
      </div>
    </section>

  </div>

    <script data-main="javascripts/main" src="./lib/bower_components/requirejs/require.js" type="text/javascript"></script>

  </body>
</html>
